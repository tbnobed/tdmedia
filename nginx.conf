# Custom Nginx configuration for Trilogy Digital Media
# This configuration is optimized for large media file uploads

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Optimize for large file uploads
    client_max_body_size 1000M; # Allow uploads up to 1GB
    client_body_buffer_size 16m;
    client_body_timeout 300s;   # Longer timeout for uploads

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types 
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;

    # Proxy settings for Node.js backend
    server {
        listen 80;
        
        # Handle large file uploads
        client_max_body_size 1000M;
        
        # Root directory
        root /usr/share/nginx/html;
        index index.html;

        # Upload timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Static content caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
        }

        # Media file streaming 
        location /uploads/ {
            alias /app/uploads/;
            add_header Cache-Control "public, max-age=86400";
            add_header Content-Disposition "inline";
        }

        # Pass all other requests to the Node.js application
        location / {
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }
    }
}